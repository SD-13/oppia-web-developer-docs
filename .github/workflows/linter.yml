name: Lint Check

on: push

jobs:
  lint:
    name: Lint markdown file
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Check Note Notation
      uses: docker://avtodev/markdown-lint:v1 # fastest way
      with:
        rules: '/.github/linter/rules.js'
        config: '/.github/linter/config.yml'

