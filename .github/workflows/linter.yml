name: Lint Check

on: push

jobs:
  lint:
    name: Lint markdown file
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: find_all_md_files
      run: |
        find . -name "*.md" -type f -exec echo {} \; > markdown_files.txt

    - name: Check Note Notation
      uses: docker://avtodev/markdown-lint:v1
      with:
        rules: '/.github/linter/rules.js'
        config: '/.github/linter/config.yml'
      env:
        files: ${{ steps.find_all_md_files.outputs.files }}

